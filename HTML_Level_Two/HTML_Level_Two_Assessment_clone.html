<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTMl LEVEL 2</title>
  </head>
  <body>


    <form action="Thank you page.html" method="get">

    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</P>

      <label for="names"></label>
      First Name:
      <input id="names"  type="text" name="First name" placeholder="First Name" required>
      Last Name:
      <input id="names"  type="text" name="Second name" placeholder="Last Name" required>

    <p> </p>

      <label for="Emailid">Email:</label>
      <input id="Emailid" type="email" name="Email" placeholder="name@email.com" required>
      <label for="Password">Password:</label>
      <input id="Password" type="password" name="password" value="" required>

    <p>Are you over the age of 18?</p>

      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="check" value="Yes">
      <label for="no">No:</label>
      <input id="no" type="radio" name="check" value="No">

    <p>Do you have a Credit Card or PayPal?</p>

      <select name="payment">
        <option value="CreditCard">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>

    <p></p>

      <input type="submit" name="submit" value="Submit Feedback">
    </form>



  </body>
</html>
